<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="block">
				<div class="circles">
					<div class="circle__left">
						<div class="group-first">
							<div class="circle__item"></div>
							<div class="circle__item"></div>
							<div class="circle__item"></div>
							<div class="circle__item"></div>
							<div class="circle__item"></div>
						</div>
						<div class="group-second">
							<div class="circle__item"></div>
							<div class="circle__item"></div>
							<div class="circle__item"></div>
							<div class="circle__item"></div>
							<div class="circle__item"></div>
						</div>
					</div>
					<div id="circle-display" class="circle__right">
						<div class="group-first">
							<div class="circle_ring"></div>
							<div class="circle_ring"></div>
							<div class="circle_ring"></div>
							<div class="circle_ring"></div>
							<div class="circle_ring"></div>
						</div>
						<div class="group-second">
							<div class="circle_ring"></div>
							<div class="circle_ring"></div>
							<div class="circle_ring"></div>
							<div class="circle_ring"></div>
							<div class="circle_ring"></div>
						</div>
					</div>
				</div>
				<form class="form">
					<div class="forInput">
						<input type="number" id="form__input" />
						<button class="submit" type="submit">➡️</button>
					</div>
					<div class="buttons">
						<button type="submit" class="btn">0</button>
						<button type="submit" class="btn1">1</button>
						<button type="submit" class="btn2">2</button>
						<button type="submit" class="btn3">3</button>
						<button type="submit" class="btn4">4</button>
						<button type="submit" class="btn5">5</button>
						<button type="submit" class="btn6">6</button>
						<button type="submit" class="btn7">7</button>
						<button type="submit" class="btn8">8</button>
						<button type="submit" class="btn9">9</button>
					</div>
				</form>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
